<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Shout</title>
</head>
<body>
    <script>
        var mile = prompt("How many miles did you drive?");
        var gallons = prompt("How many gallons of gas did you use?");
        total = (mile / gallons);
        console.log("Your car gets " + total + " miles per gallon.");



    </script>
</body>
</html>
