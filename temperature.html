<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Temperature</title>
</head>
<body>
    <script>
        var tempincelsius = prompt("please enter a temperature in Celsius");
        var tempinfahrenheit = tempincelsius * 1.8 + 32;
        console.log(tempincelsius + " degrees Celsius is " + tempinfahrenheit.toFixed(2) + " degrees Fahrenheit. ");
    </script>
</body>
</html>
